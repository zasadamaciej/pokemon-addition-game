<!DOCTYPE html>
<html>
<head>
    <title>Pokeball</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        .pokeball {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ff0000 0%, #ff0000 50%, white 50%, white 100%);
            position: relative;
            border: 8px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .pokeball::before {
            content: '';
            position: absolute;
            background-color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #333;
        }
        .pokeball::after {
            content: '';
            position: absolute;
            background-color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #333;
        }
    </style>
</head>
<body>
    <div class="pokeball"></div>
</body>
</html>
