<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <div class="content">
                <img src="pokeball.svg" alt="Pokeball" class="pokeball">
                <h1>Czy jesteś gotów złapać je wszystkie?</h1>
                <button id="start-button" class="game-button">Start!</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="content">
                <div class="game-header">
                    <button id="view-collection-button" class="secondary-button">Moja Kolekcja</button>
                </div>
                <div id="pokemon-info">
                    <img id="pokemon-image" src="" alt="Pokemon">
                    <h2 id="pokemon-name"></h2>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <div id="answer-container">
                        <input type="number" id="answer-input" min="1" max="20">
                        <button id="submit-answer" class="game-button">Złap!</button>
                    </div>
                </div>
                <div id="caught-counter">Złapane Pokemony: <span id="caught-count">0</span></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="screen">
            <div class="content">
                <h2 id="result-text"></h2>
                <button id="next-button" class="game-button">Dalej</button>
            </div>
        </div>

        <!-- Collection Screen -->
        <div id="collection-screen" class="screen">
            <div class="content">
                <h2>Moja Kolekcja Pokemonów</h2>
                <div id="collection-container" class="collection-grid"></div>
                <div class="button-container">
                    <button id="back-to-game-button" class="game-button">Powrót do Gry</button>
                    <button id="reset-game-button" class="game-button warning">Reset Kolekcji</button>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
